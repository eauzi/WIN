<head>
	<script>

		var joke;
		var setup;
		var delivery;

		function FaireBlagues() {
			fetch('https://sv443.net/jokeapi/category/any?blacklistFlags=nsfwreligiouspolitical').then(response => {
				return response.json()
			})
				.then(data => {
					// Work with JSON data here

					if (data.type == "single") {
						joke = data.joke;
					}
					else {
						setup = data.setup;
						delivery = data.delivery;
					}


				})
				.catch(err => {
					// Do something for an error here
				})

		}


		function afficherBulle() {
			FaireBlagues();
			var img = document.createElement("img");
			img.src = "bulleBd.jpg";
			/*var block = document.getElementById("x");
			block.appendChild(img);*/

			if (joke != null) {

				var canvas = document.getElementById('canvas');
				var ctx = canvas.getContext('2d');
				ctx.clearRect(0, 0, 1600, 800);
				ctx.drawImage(img, 50, 50);

				ctx.font = "30px Arial";
				ctx.fillText(joke, 200, 300);

			}
			else {


				var canvas = document.getElementById('canvas');
				var ctx = canvas.getContext('2d');
				ctx.clearRect(0, 0, 1600, 800);
				ctx.drawImage(img, 10, 10);
				ctx.drawImage(img, 800, 10);

				ctx.font = "30px Arial";
				ctx.fillText(setup, 200, 200);
				ctx.fillText(delivery, 900, 200);

</head>
